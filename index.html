<!DOCTYPE html>

<html>
    <head>
        <link rel='stylesheet' type='text/css' href='css/main.css'>
        <script type='text/javascript' src='js/script.js'></script>
     </head>
    <body>
       
    <form name='calc'>
        <input name='result'>
        </br>
        <input type='button' name='1' value='1' onClick='run1()'>
        <input type='button' name='2' value='2' onClick='run2()'>
        <input type='button' name='3' value='3' onClick='run3()'>
        <input type='button' name='plus' value='+' onclick='runplus()'
        
    </form>
        <script>
            function run1()
                {document.calc.result.value += '1';}
              function run2()
                {document.calc.result.value += '2';}
                 function run3()
                {document.calc.result.value += '3';}
                 function runplus()
                {document.calc.result.value += '+';}
                   
            
            
            
            
        </script>
        
 </body>
 
</html>
